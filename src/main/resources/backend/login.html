<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration and Loggin </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- creating nav bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only"> Toggle navigation</span>
                <span class="icon-bar"></span><span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login</a>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <!-- Login form in the centre-->
        <div class="col-md-6 col-md-offset-3">
            <h1> Login Page </h1>
            <form th:action="@{/login}" method="post" >
                <!-- Error message for wrong password input -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger"> Please check credentials or register.</div>
                </div>

                <!-- Logging out -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Bye!</div>
                </div>

                <!-- Input fields for User email and password -->
                <!-- Email -->
                <div class="form-group">
                    <label for="username">
                        Username: </label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter Email"
                           autofocus="autofocus">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        Password: </label>
                    <input type="text" id="password" class="form-control" name="password" placeholder="Enter Password"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                 <span>Have An Account? <a href="/" th:href="@{/registration}">Register Here</a>
                    </span>
            </div>
            <div class="container unauthenticated">
                <div>
                    With GitHub: <a href="/oauth2/authorization/github">click here</a>
                </div>
                <div>
                    With Google: <a href="/oauth2/authorization/google">click here</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
